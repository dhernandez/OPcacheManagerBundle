name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  phpunit:

    runs-on: ubuntu-latest
    env:
      SYMFONY_REQUIRE: ${{matrix.symfony-require}}
      SYMFONY_DEPRECATIONS_HELPER: ${{matrix.symfony-deprecations-helper}}

    strategy:
      fail-fast: false
      matrix:
        php-version:
          - "7.4"
          - "8.0"
        dependencies:
          - "highest"
        stability:
          - "stable"
        symfony-require:
          - ""
        symfony-deprecations-helper:
          - ""
        include:
          # Tests the lowest set of dependencies
          - dependencies: "lowest"
            stability: "stable"
            php-version: "7.4"
            symfony-deprecations-helper: "weak"

          # Test against latest Symfony 4.4
          - symfony-require: "4.4.*"
            dependencies: "highest"
            php-version: "7.4"
            symfony-deprecations-helper: "weak"

          # Test against latest Symfony 5 dev
          - symfony-require: "5.*"
            dependencies: "highest"
            php-version: "7.4"
            symfony-deprecations-helper: "weak"

          - php-version: "8.0"
            dependencies: "highest"
            stability: "dev"
            symfony-deprecations-helper: "weak"

    steps:
    - uses: actions/checkout@v2

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest
    - name: "Run PHPUnit"
      run: "vendor/bin/simple-phpunit --coverage-clover=coverage.xml"
